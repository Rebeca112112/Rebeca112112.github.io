        <p id="textodesafio">Digite valores em gramas de H2 e O2, assim retornará quem é o agente limitante, quem é agente em excesso e quantas gramas está em excesso.</p>

            <label>Correlação = Volume H2 - Volume O2</label><br><br>

            <input type="number" id="o2" placeholder="Digite O2 em gramas:"><br><br>

            <button type="button" id="limpar">Limpar</button>
