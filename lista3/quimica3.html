<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Química</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    </head>
    <body>
        <h1 id="especialtarefas">Reagentes</h1>
        <p id="textodesafio">Digite valores em litros(L) de H2 e O2, assim retornará quem é o agente limitante, quem é agente em excesso, quantos litros está em excesso e o cálculo para que você entenda como chegou a essa conclusão. </p>
        <form>
            <label>Correlação = Volume H2 - Volume O2 </label><br><br>
            <input type="number" id="h2" placeholder="Digite H2 em litros:">
            <input type="number" id="o2" placeholder="Digite O2 em litros"><br><br>
            <button type="button" id="botao">Calcular</button>
            <button type="button" id="limpar">Limpar</button>
            <p id="resultado"></p>
        </form>
        <br><li><a href="../1quimica.html">Voltar</a></li>
        <script src="./js/quimica3.js"></script>
    </body>
